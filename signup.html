<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tradient Signup</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div class="logo">
          <img src="Logo.png" alt="Tradient Logo" />
        </div>
        <h1 class="title">Create Your Account</h1>
        <p class="subtitle">
          Join Tradient and Explore <span class="fin-text">Financial Intelligence</span>
        </p>
      </div>
      <form class="form">
        <div class="main">
          <input type="text" class="input" placeholder="Full Name" required />
        </div>
        <div class="main">
          <input type="email" class="input" placeholder="Email Address" required />
        </div>
        <div class="main">
          <input
            type="password"
            class="input"
            placeholder="Create Password"
            required
          />
        </div>
        <div class="main">
          <input
            type="password"
            class="input"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" class="checkbox" required />
          <label for="terms" class="checkbox-label">
            I agree to the <a href="#" class="link-inline">Terms of Service</a>
            and <a href="#" class="link-inline">Privacy Policy</a>
          </label>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <p class="login-prompt">
        Already have an account?
        <a href="Login.html" class="link">Log In</a>
      </p>
    </div>
  </div>
</body>
</html>
