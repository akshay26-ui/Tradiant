<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradient Login</title>
    <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div class="logo">
          <img src="Logo.png" alt="Tradient" />
        </div>
        <div class="title">
          <span class="title-sub">Welcome back!</span><br />
          <span class="log-text"> log in to explore</span>
          <span class="fin-text">Financial Intelligence</span>
        </div>
      </div>
      <form class="form">
        <div class="main">
          <input type="email" class="input" placeholder="Email Address" />
        </div>

        <div class="main">
          <input type="password" class="input" placeholder="Password" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" class="checkbox" required />
          <label for="terms" class="checkbox-label">
            By continuing, I accept Tradiant's
            <a href="#" class="link-inline">T&amp;C</a> and
            <a href="#" class="link-inline">Privacy Policy</a>
          </label>
        </div>

        <button class="login-btn">Login</button>

        <div class="links">
          <a href="#" class="link">Forgot Password?</a>
          <a href="signup.html" class="link">Create an Account</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
