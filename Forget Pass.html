<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Forgot Password</title>
  <link rel="stylesheet" href="Forget Pass.css" />
</head>
<body>
  <a class="back" href="Login.html">‚Üê Back</a>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div class="logo">
          <img src="Logo.png" alt="Tradient" />
        </div>
        <h1 class="title">Forgot Password</h1>
        <p class="subtitle">Enter your account email and we'll send instructions to reset your password</p>
      </div>

      <form class="form" novalidate>
        <div class="main">
          <input type="email" class="input" placeholder="Email Address" required >
        </div>

        <button type="submit" class="forget-btn">Send Reset Link</button>

        <p class="help-text">Didn't receive the email? Check your spam folder or <a href="Contact.html" class="link">contact support</a>.</p>
      </form>

      <p class="login-prompt">Remembered your password? <a class="link" href="Login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
